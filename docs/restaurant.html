<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>MesaLink — Restaurante</title>
<link rel="stylesheet" href="styles.css" />
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#06b6d4">
</head>
<body>
<main class="app-shell">
<div class="card">
<header class="brand">MesaLink — Versão Restaurante</header>
<h2>Login</h2>
<label>Usuário</label>
<input id="rest-username" placeholder="Admin" />
<label>Senha</label>
<input id="rest-password" type="password" />
<button id="rest-login-btn">Entrar</button>
</div>


<section id="rest-dashboard" class="card hidden">
<h2>Mesas Ativas</h2>
<ul id="active-sessions"></ul>
</section>
</main>
<script src="app.js"></script>
<script>
if ('serviceWorker' in navigator) { navigator.serviceWorker.register('service-worker.js').catch(()=>{}); }
</script>
</body>
</html>
